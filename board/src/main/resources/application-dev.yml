server:
  port: 8080

spring:
  config:
    activate:
      # 이름 지정
      on-profile: dev
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/newBoard
    username: root
    password: 1234
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MariaDBDialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show_sql: true

logging:
  level:
    # 로그레벨 : trace < debug < info < error 순서의 로그레벨 가짐
    # info로 설정시, trace와 debug 출력 안됨
    root: info

  # 로그파일 경로와 파일명 지정
  file:
    name: logs/app.log