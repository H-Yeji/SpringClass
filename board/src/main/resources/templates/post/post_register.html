<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="common/header :: headerFragment"></div>
    <br>
    <div style="margin-left: 10%; margin-right: 10%;">
        <h3 style="text-align: center;">⏰ 글 작성하기</h3>
        <form action="/post/create" method="post" enctype="application/x-www-form-urlencoded">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" class="form-control" name="title" placeholder="제목을 작성하세요.">
            </div>
            <div class="form-group">
                <label>이메일</label> &nbsp;&nbsp;&nbsp;
<!--                <input type="text" th:text="${session.email != null} ? ${session.email}" id="authorEmail" class="form-control" name="authorEmail" readonly>-->
                <span th:text="${session.email != null} ? ${session.email}"></span>
            </div>
            <br>
            <div class="form-group">
                <label for="contents">내용 입력</label><br>
                <textarea name="contents" id="contents" class="form-control" rows="10" maxlen="800" placeholder="내용을 작성하세요."></textarea>
            </div>
            <br>
            <div>
                <label>예약 여부</label>
                <input type="radio" name="appointment" value="Y">YES
                <input type="radio" name="appointment" value="N" checked>NO
                &nbsp;
                <label>예약 시간</label>
                <input type="datetime-local" name="appointmentTime">
            </div>
            <div class="float-end">
                <button type="submit" class="btn btn-success">SUBMIT</button>
            </div>
        </form>
    </div>
</body>
</html>
