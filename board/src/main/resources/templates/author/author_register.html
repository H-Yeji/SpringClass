<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Service</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="common/header :: headerFragment"></div>
    <div style="margin-left: 25%; margin-right: 25%;">
        <br>
        <h3 style="text-align: center;">✏️회원 가입 </h3>
        <form action="/author/create" method="post" enctype="application/x-www-form-urlencoded">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" name="name" placeholder="이름을 입력하세요.">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="메일을 입력하세요.">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="비밀번호를 입력하세요.">
            </div>
            <div class="form-group">
                <label for="role">사용자 권한</label>
                <select name="role" id="role" class="form-select" >
                    <option value="USER">일반유저</option>
                    <option value="ADMIN">관리자</option>
                </select>
            </div>
            <br>
            <div class="float-end">
                <button type="submit" class="btn btn-success">SUBMIT</button>
            </div>
        </form>
    </div>
</body>
</html>
