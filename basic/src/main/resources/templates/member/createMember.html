<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Create</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding-top: 50px; /* 상단 여백 추가 */
        }
        .container {
            text-align: center;
        }
        .page-header {
            margin-bottom: 20px;
        }
        .table {
            margin: 0 auto;
            width: 100%;
        }
        .float-start {
            text-align: left; /* 버튼을 왼쪽 정렬 */
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block; /* 버튼을 인라인 블록으로 설정 */
        }
    </style>
</head>
<body>
<form action="http://localhost:8080/member/create" method="post" enctype="application/x-www-form-urlencoded">
    <div class="container">
        <div class="page-header"><h3>🙂 Create Member </h3></div>

        <table class="table">
            <tbody id="tby">
            <tr>
                <td><label for="id">id</label></td>
                <td><input type="text" id="id" class="form-control" name="id" size="20" maxlength="30"></td>
            </tr>
            <tr>
                <td><label for="name">name</label></td>
                <td><input type="text" id="name" class="form-control" name="name" placeholder="이름을 입력하세요." size="20" maxlength="30"></td>
            </tr>
            <tr>
                <td><label for="email">email</label></td>
                <td><input type="email" id="email" class="form-control" name="email" placeholder="이메일을 입력하세요." size="20" maxlength="30"></td>
            </tr>
            <tr>
                <td><label for="password">password</label></td>
                <td><input type="password" id="password" class="form-control" name="password" placeholder="비밀번호를 입력하세요." size="20" maxlength="30"></td>
            </tr>
            </tbody>
        </table>
        <div class="float-end">
            <button type="submit" class="btn btn-success">SUBMIT</button>
        </div>
    </div>
</form>

</body>
</html>
