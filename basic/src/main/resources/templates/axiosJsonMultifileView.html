<div style="margin-left: 10%; margin-right: 10%;">

    <form id="postForm">

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    document.getElementById("postForm").addEventListener('submit',
        async function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // ê°ì²´ ìƒì„±
            const hello = {name:name, email:email, password:password};
            // json ê°ì²´ë¡œ ã„±ã„±
            const helloJson = JSON.stringify(hello);

            const fileInput = document.getElementById("file");
            const files = fileInput.files; // fileì€ ë°°ì—´ í˜•íƒœë¡œ getë¨

            const formData = new FormData();
            // jsoní˜•íƒœë¡œ name, email, password ë‹´ì•„ë²„ë¦¬ê³  fileë„ ë”°ë¡œ ë‹´ì•„ë²„ë¦¼
            // ì´ë ‡ê²Œ ì‘ì„±í•˜ë©´ controllerì—ì„œ @RequestPart ì‚¬ìš©
            formData.append("hello", new Blob([helloJson], {type:"application/json"})); //Blobí•¨ìˆ˜ëŠ” ë°ì´í„°í˜•ì„ ì§€ì •/ë³€í™˜í•  ë•Œ ì‚¬ìš©

            for (let i = 0; i < files.length; i++) {
                formData.append("files", files[i]);
            }


            // form ë°ì´í„° ì „ì†¡
            try{
                const response = await axios.post("http://localhost:8080/hello/axios-json-multifile-view",
                                formData, {headers : {'Content-Type': 'multipart/form-data'}});
                console.log(response.data);
            } catch(e) {
                console.log(e.message);
            }
        }
    );
</script>
